<ion-header>
  <ion-toolbar>
    <ion-title>Centres spécialisés</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding [fullscreen]="true">
    <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  
    <ion-list>
      <ion-item *ngFor="let ville of villes | filter:filterTerm" >
      <ion-label>{{ville.ville}}</ion-label>
      <ion-label> <ion-button (click)="getCentre(ville.id)">centres disponnibles ..</ion-button></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  
  <ion-button (click)="back()" expand="block">RETOUR</ion-button> 
</ion-footer>
