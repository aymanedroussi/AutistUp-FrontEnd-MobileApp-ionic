<ion-header>
  <ion-toolbar>
    <ion-title>rdv</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-grid>
      <ion-row *ngFor="let specialist of specialisteRdv">
        <ion-card >
          <ion-card-header>
            <ion-card-subtitle>{{specialist.nom}}</ion-card-subtitle>
            <ion-card-title style="    font-size: large;"> 
              <img class="logo" height="70%" src="{{specialist.image}}" />
           </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{specialist.description}}
            
          <ion-button (click)="presentPrompt(specialist.email)" expand="block">Prendre un rendez-vous</ion-button>
          
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>
    
 
  </ion-list>

</ion-content>
<ion-footer>  <ion-button color="tertiary" (click)="back()" expand="block">Retour</ion-button></ion-footer>
