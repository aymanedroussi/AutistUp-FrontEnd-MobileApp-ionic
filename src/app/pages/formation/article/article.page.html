<ion-header>
  <ion-toolbar>
    
    
    <ion-title>Articles</ion-title>
      
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchLabel" showCancelButton="always" animated></ion-searchbar>
  <ion-list>
    <ion-grid>
      <ion-row *ngFor="let article of articleFormation | filter:searchLabel">
        <ion-card style="    inline-size: -webkit-fill-available;">
          <ion-card-header>
            <ion-card-subtitle>{{article.auteur}}</ion-card-subtitle>
            <ion-card-title style="    font-size: large;">{{article.nom}}</ion-card-title>
            <ion-card-content>
              {{article.description}}
            </ion-card-content>
            <ion-label>Date: {{article.date}}</ion-label>
            
          </ion-card-header>
          <ion-card-content>
            
          <ion-button expand="block">Lire</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>
    
 
  </ion-list>

</ion-content>
 


<ion-footer>
  
  <ion-button (click)="back()" expand="block">RETOUR</ion-button> 
</ion-footer>
